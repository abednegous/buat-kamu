<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Kenangan</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fefefe;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

 #letter {
  width: 220px;
  height: 220px;
  background-image: url('assets/surat.png');
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: transform 0.3s;
  z-index: 10;
  animation: float 2s ease-in-out infinite;
  margin-bottom: 20px; /* jarak ke cards */
}

#letter:hover {
  transform: scale(1.05);
}
@keyframes float {
  0% { transform: translateY(0) rotate(0deg); }
  25% { transform: translateY(-5px) rotate(-2deg); }
  50% { transform: translateY(0) rotate(0deg); }
  75% { transform: translateY(5px) rotate(2deg); }
  100% { transform: translateY(0) rotate(0deg); }
}

  #cards-container {
  display: flex;
  position: absolute;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  max-width: 1000px;
  width: 90%;
  max-height: 60vh;      /* scrollable di HP */
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  opacity: 0;
  transition: opacity 0.5s ease;
  padding-bottom: 20px;
  box-sizing: border-box;
}

/* Card individual */
.card {
  width: 180px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  text-align: center;
  overflow: hidden;
  opacity: 0;
  transform: translateY(50px);
  transition: transform 0.5s ease, opacity 0.5s ease;
  cursor: pointer;
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.card p {
  margin: 10px;
  font-size: 14px;
  color: #333;
  line-height: 1.4;
}

/* Show cards */
#cards-container.show {
  opacity: 1;
}

/* Background berubah */
body.clicked {
  background: linear-gradient(135deg, #ffe0e0, #ffd0f0);
}
</style>
</head>
<body>

<div id="letter"></div>

<div id="cards-container">
  <div class="card">
    <img src="assets/nana.jpg" alt="Foto 1">
    <p>ini kamu lagi makan lucu banget üò£</p>
  </div>
  <div class="card">
    <img src="assets/nanaAirport.jpg" alt="Foto 2">
    <p>ini waktu kita mau terbang ‚úàÔ∏è</p>
  </div>
  <div class="card">
    <img src="assets/nanabobo.jpg" alt="Foto 3">
    <p>kamu bobo aku foto hihihi ü§û</p>
  </div>
  <div class="card">
    <img src="assets/nanaburung.jpg" alt="Foto 4">
    <p>sama sama lucu üïäÔ∏è</p>
  </div>
  <div class="card">
    <img src="assets/nanacapek.jpg" alt="Foto 5">
    <p>Lelah kah cantik ? üò™</p>
  </div>
    <div class="card">
    <img src="assets/nanajalan.jpg" alt="Foto 5">
    <p>Kapan jalan lagi manis ?</p>
  </div>
</div>

<audio id="audio" src="assets/I Love You So - The Walters cover (mp3cut.net).mp3"></audio>

<script>
  const letter = document.getElementById('letter');
  const container = document.getElementById('cards-container');
  const audio = document.getElementById('audio');

  letter.addEventListener('click', () => {
    const cards = document.querySelectorAll('.card');
    container.classList.add('show');
    audio.play();
    letter.style.display = 'none';

    // animasi stagger: muncul satu per satu
    cards.forEach((card, index) => {
      setTimeout(() => {
        card.style.opacity = 1;
        card.style.transform = 'translateY(0)';
      }, index * 150);
    });
  });

  letter.addEventListener('click', () => {
    const cards = document.querySelectorAll('.card');
    container.classList.add('show');
    audio.play();
    letter.style.display = 'none';

    // ubah background
    document.body.classList.add('clicked');

    // animasi stagger card
    cards.forEach((card, index) => {
      setTimeout(() => {
        card.style.opacity = 1;
        card.style.transform = 'translateY(0)';
      }, index * 150);
    });
});
  
</script>

</body>
</html>
